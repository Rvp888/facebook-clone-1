<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="/styles/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Facebook Signup from start-->
    <div class="main">
      <div id="container">
        <i
          class="fa fa-close"
          id="cross"
          style="float: right; padding: 10px"
        ></i>
        <h2 class="first_title">Sign Up</h2>
        <p class="first_sub_title" id="sub_title">It's quick and easy.</p>
        <hr />
        <!--Input section start-->
        <div class="input">
          <input
            type="text"
            placeholder="First Name"
            class="all"
            id="firstName"
          />
          <input type="text" placeholder="Surname" class="all" id="lastname" />
          <br />
          <input
            type="email"
            placeholder="Enter email address"
            class="all1"
            id="email"
          />
          <br />
          <input
            type="email"
            placeholder="Confirm email"
            class="all1"
            id="confirm-email"
          />
          <br />
          <input
            type="password"
            placeholder="New password"
            class="all1"
            id="password"
          />
          <br />
        </div>
        <!--Input section end-->
        <!--Date of Birth section start-->
        <p class="sub_title_2" id="sub_title">Date of Birth</p>
        <select id="date">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <select>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <select>
          <option>2022</option>
          <option>2021</option>
          <option>2020</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>
          <option>2013</option>
          <option>2012</option>
          <option>2011</option>
          <option>2010</option>
          <option>2009</option>
          <option>2008</option>
          <option>2007</option>
          <option>2006</option>
          <option>2005</option>
          <option>2004</option>
          <option>2003</option>
          <option>2002</option>
          <option>2001</option>
          <option>2000</option>
          <option>1999</option>
          <option>1998</option>
          <option>1997</option>
          <option>1996</option>
          <option>1995</option>
        </select>
        <!--Date of Birth section end-->
        <br />
        <!--Gender section start-->
        <p class="sub_title_3" id="sub_title">Gender</p>
        <div class="gender_section">
          <div class="female" id="all_gender">
            <label for="female">Female </label>
            <input type="radio" name="gender" value="female" class="gender" />
          </div>
          <div class="male" id="all_gender">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" class="gender" />
          </div>
          <div class="other" id="all_gender">
            <label for="other">Custom</label>
            <input type="radio" name="gender" value="other" class="gender" />
          </div>
        </div>
        <!--Gender section end-->
        <br />
        <p class="sub_title_4">
          By clicking Sign Up, you agree to our
          <a href="#"> Terms, Data Policy</a> and
          <a href="">Cookie</a>
          Policy. You may receive SMS notifications from us and can opt out at
          any time.
        </p>
        <!-- <input type="submit" value="Signup" class="submit" id="sign"> -->
        <button id="sign" class="submit">Signup</button>
      </div>
    </div>

    <script src="/scripts/signup.js"></script>
  </body>
</html>
